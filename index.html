<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ACLOUD Price Lookup</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <section class="fixed-header">
        <div class="logo-title">  
            <img src="pic/logo.png" alt="ACLOUD Logo" class="logo">
            <h1>ACLOUD PRICE</h1>
        </div>

        <div class="input-group">
            <input type="text" placeholder="MF" id="mfperkg">
            <input type="text" placeholder="NA" id="naperkg">
            <input type="text" placeholder="PC" id="pcperkg">
            <br>
            <div class="input-container">
                <input type="text" id="clientInput" placeholder="Enter Client">
                <span id="lockIcon" class="lock-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M6.616 21q-.667 0-1.141-.475T5 19.386v-8.77q0-.666.475-1.14T6.615 9H8V7q0-1.671 1.165-2.835Q10.329 3 12 3t2.836 1.165T16 7v2h1.385q.666 0 1.14.475t.475 1.14v8.77q0 .666-.475 1.14t-1.14.475zM12 16.5q.633 0 1.066-.434q.434-.433.434-1.066t-.434-1.066T12 13.5t-1.066.434Q10.5 14.367 10.5 15t.434 1.066q.433.434 1.066.434M9 9h6V7q0-1.25-.875-2.125T12 4t-2.125.875T9 7z"/>
                    </svg>
                </span>
            </div>
            
            <input type="text" id="categoryInput" placeholder="Enter Category">
            <datalist id="categoryList"></datalist>
            <input type="text" id="descriptionInput" placeholder="Enter Description">
            <datalist id="descriptionList"></datalist>
            <button id="searchButton">Search</button>
        </div>
    </section>

    

    <section class="section-content">
        <h3 id="client_name">Client:</h3>

        <table id="resultTable">
            <tr>               
                <th>Product Name</th>
                <th>Product No.</th>
                <th>Description</th> 
                <th>THK(MM)</th>
                <th>Length(M)</th>               
                <th>Material</th>
                <th>Price(RM)</th>
                <th>Remarks</th>
                <th>Order by</th>
                <th>Status</th>
                <th id="deleterow">Delete</th>
            </tr>
            <tbody id="tableBody"></tbody>
            <tr>
                <td colspan="6" style="text-align:right; font-weight:bold;">Total (RM):</td>
                <td id="total-price"style="text-align:right; font-weight:bold;">0.00</td>
                <td></td>
                <td colspan="3" id="date"></td>
            </tr>
        </table>
        <button id="newButton">New</button>

        

       
        
        

    </section>



    

    <script src="main.js"></script>

</body>
</html>
