<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACLOUD Price Lookup</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>


</head>
<body>
    <section id="header">
        <h1>ACLOUD Price Lookup</h1>
        <input id="mf-input" placeholder="mf">
        <input id="na-input" placeholder="na">
        <input id="pc-input" placeholder="pc">
    </section>

    <section id="input-group">
        <div id="input">
            <input id="client-input" placeholder="Client name">
            <input id="category-profile-input" placeholder="Please enter category or profile no...">
            <div id="category-suggestions" class="suggestions-container"></div>
            <input id="description-input" placeholder="Please enter description...">
            <div id="description-suggestions" class="suggestions-container"></div>
            <input id="orderby-input" placeholder="Order by...">
        </div>

        <div id="button-group">
            <button id="status">Normal</button>
            <button id="search">Search</button>
        </div>
    </section>

        <button id="filter-btn">Filter</button>
        <div id="filter-options">
            <h3>Select Columns:</h3>
            <label class="filter-checkbox"><input type="checkbox" data-column="1" checked> Product Name</label>
            <label class="filter-checkbox"><input type="checkbox" data-column="2" checked> Product No.</label>
            <label class="filter-checkbox"><input type="checkbox" data-column="3" checked> Description</label>
            <label class="filter-checkbox"><input type="checkbox" data-column="4" checked> THK(MM)</label>
            <label class="filter-checkbox"><input type="checkbox" data-column="5" checked> Length(M)</label>
            <label class="filter-checkbox"><input type="checkbox" data-column="6" checked> Color</label>
            <label class="filter-checkbox"><input type="checkbox" data-column="7" checked> Material</label>
        </div>

    <section id="table">

        <div id="client-name">Client name:</div>

        <table class="product-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Profile No.</th>
                    <th>Description</th>
                    <th>THK(MM)</th>
                    <th>Length(M)</th>
                    <th>Color</th>
                    <th>Material</th>
                    <th>Quantity</th>
                    <th>Price(RM)</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- 可以动态插入数据 --> 
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><strong>Total (RM):</strong> <span id="total-price">0.00</span></td>
                    <td></td>
                </tr>
                
                
            </tfoot>
        </table>
    </section>

    <section id="last-button">
        <button id="newbutton">New</button>
        <button id="export">Export PDF</button>
    </section>

    <script src="main.js"></script>

</body>
</html>
